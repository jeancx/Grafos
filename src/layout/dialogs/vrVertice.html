<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Verifica Existência de Vértice</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancela()">
                    <md-icon aria-label="Fechar">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <md-content layout-padding>

                <div layout="row">
                    <md-input-container flex>
                        <label>Vértice</label>
                        <input ng-model="resposta" type="text">
                    </md-input-container>
                </div>

            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="confirma(resposta)" class="md-primary">
                Confirmar
            </md-button>
            <md-button ng-click="cancela()">
                Cancelar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
