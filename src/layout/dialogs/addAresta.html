<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Adicionar Aresta</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancela()">
                    <md-icon aria-label="Fechar">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <md-content layout-padding>
                <p>
                    Tipo de Grafo:
                    <span style="color: rgba(0,128,0,0.8);">
                    {{ grafo.direcionado ? 'Direcional' : 'NÃ£o Direcional' }}
                </span>
                </p>

                <div layout="row">
                    <md-input-container flex>
                        <label>Vertice 1</label>
                        <md-select ng-model="a">
                            <md-option ng-repeat="item in grafo.vertices" ng-value="item">{{item}}</md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container flex>
                        <label>Vertice 2</label>
                        <md-select ng-model="b" >
                            <md-option ng-repeat="item in grafo.vertices" ng-value="item">{{item}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>

                <div layout="row">
                    <md-input-container flex>
                        <label>Peso</label>
                        <md-select ng-model="resposta2" >
                            <md-option ng-repeat="item in pesos" ng-value="item">{{item}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>

            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="confirma([a,b], resposta2)" class="md-primary">
                Confirmar
            </md-button>
            <md-button ng-click="cancela()">
                Cancelar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
