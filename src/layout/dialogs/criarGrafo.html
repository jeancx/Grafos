<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Criar Grafo</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancela()">
                    <md-icon aria-label="Fechar">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <md-content layout-padding>
                <p>
                    Tipo de Grafo:
                    <span style="color: rgba(0,128,0,0.8);">
                    {{ resposta ? 'Direcional' : 'Não Direcional' }}
                </span>
                </p>
                <md-radio-group ng-model="resposta">
                    <md-radio-button value="true" class="md-primary">Direcional</md-radio-button>
                    <md-radio-button value="false"> Não Direcional</md-radio-button>
                </md-radio-group>
            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="confirma(resposta)" class="md-primary">
                Confirmar
            </md-button>
            <md-button ng-click="cancela()">
                Cancelar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
